<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui">
        <div class="player-ui">
            Player 1 name:
            <input type="text" name="" id="player1-name" value="Player 1">
        </div>
        <div class="player-ui">
            Player 2 name:
            <input type="text" name="" id="player2-name" value="Player 2">
        </div>

        <button id="start">Start</button>
        <h1 id="player-header">Press start to begin playing</h1>
    </div>

    <div id="container">
      
      <div id="game-board">

      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
